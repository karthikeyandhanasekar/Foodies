<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/mobile.css">
</head>

<body>
    <header>
        
        <div class="logo">
            <img src="assets/images/logo.png" loading="lazy" alt="Foodies.png">
        </div>
        <div class="navcontainer">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Help</a></li>
                    <li><a href="">Login</a></li>

                </ul>
            </nav>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    <section>
        <div class="slider"></div>
        <div class="menu">
            <div class="filters">
                <div class="">
                    <button class="goback">Go Back</button>
                </div>
                <div>
                    <div class="sortby">
                        <h4>Sort By</h4>

                        <input type="radio" class="sortbyradio" name="sortby" id="sortby">
                        <label for="sortby">Popularity</label><br>
                        <input type="radio" name="rating" id="rating" class="sortbyradio">
                        <label for="rating">Rating: High to Low</label><br>
                        <input type="radio" name="deliverytime" id="Deliverytime" class="sortbyradio">
                        <label for="Deliverytime">Popularity</label><br>
                        <input type="radio" name="cost" id="cost" class="sortbyradio">
                        <label for="cost">Cost : Low to High</label><br>

                    </div>

                </div>
                <div>
                    <h4>Type</h4>
                    <input type="checkbox" name="veg" value="veg">Veg<br>
                        <input type="checkbox" name="non-veg" value="non-veg">Non-Veg<br>

                </div>
                <div>
                    <h4>Cusines</h4>
                    <div class="cusines">

                        <input type="checkbox" value="southindian">Southindian<br>
                        <input type="checkbox"value="italian" >Italian<br>
                        <input type="checkbox"value="nothindian" >Northindian<br>
                        <input type="checkbox"value="continental" >Continental<br>
                        <input type="checkbox" value="thai">Thai<br>
                        <input type="checkbox"value="japanese" >Japanese<br>
                        <input type="checkbox" value="chinese" >Chinese<br>
                        <input type="checkbox" value="mediterranean">Mediterranean<br>
                        <input type="checkbox"value="dessert" >Dessert<br>
                        <input type="checkbox" value="others" >Others<br>

                    </div>
                </div>
                

            </div>
            <div class="foodlist">
                <div class="filterbutton">
                    <button>Filters</button>
                </div>
                <div class="food">
                    <div class="fooddetails">
                        <h1 class="foodtitle">Ice Cream</h1>
                       

                        <h4 class="foodcost">₹250</h4>
                        <div class="cartbutton"> Add to Cart</div>
                    </div>
                    <picture>
                        <img loading="lazy" src="assets/images/food/images-10.jpg" alt="icecream.jpg" >
                    </picture>

                </div>
                <div class="food">
                    <div class="fooddetails">
                        <h1 class="foodtitle">Noodles</h1>
                        <h4 class="foodcost">₹300</h4>
                        <div class="cartbutton"> Add to Cart</div>

                    </div>
                    <picture>
                        <img loading="lazy" src="assets/images/food/images-29.jpg" alt="icecream.jpg" >
                    </picture>

                </div>

            </div>



        </div>


    </section>

    <div class="modal">
        <div class="modal-container">
            <span class="close">&times;</span> 
            <div class="regandlogin">
                <div class="register">
                    <form name="regform" action="">
                        <h1>Register</h1>
                        <input type="email" name="regemail" id="regemail" placeholder="Email" required>
                        <input type="password" name="regpassword" id="regpassword" placeholder="Password" required>
                        <input type="submit" value="Register" >
                    </form>
                   
                    
                </div>

                <div class="login">
                    
                    <h1>Login</h1>
                    <form name="loginform" action="">
                        <input type="email" name="loginemail" id="loginemail" placeholder="Email" required>
                        <input type="password" name="loginemail" id="loginemail" placeholder="Password" required>
                        <a href="" class="forgotpassword" >Forget Password?</a>
                        <div class="loginbuttons">
                            <input type="submit" value="Login" >
                            <input type="reset" value="clear">
                        </div>
                      
                    </form>
                  

                    
                </div>
                
            </div>
            
        </div>
    </div>


</body>
<script src="assets/index.js"></script>

</html>
